<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutrición para Animales</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#chivas">Chivas</a></li>
        <li><a href="#vacas">Vacas</a></li>
        <li><a href="#gallinas">Gallinas</a></li>
        <li><a href="#cerdos">Cerdos</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="chivas">
      <h1>Nutrición para Chivas</h1>
      <form>
        <label>Peso de la chiva (kg):</label>
        <input type="number" id="peso-chiva" required>
        <button type="button" onclick="calcularNutricionChiva()">Calcular Nutrición</button>
        <p id="resultado-chiva"></p>
        <div id="alimentos-chiva"></div>
      </form>
    </section>
    <section id="vacas">
      <h1>Nutrición para Vacas</h1>
      <form>
        <label>Peso de la vaca (kg):</label>
        <input type="number" id="peso-vaca" required>
        <label>Etapa de la vaca:</label>
        <select id="etapa-vaca" required>
          <option value="">Seleccione una etapa</option>
          <option value="gestante">Gestante</option>
          <option value="lechera">Lechera</option>
          <option value="engorde">Engorde</option>
        </select>
        <button type="button" onclick="calcularNutricionVaca()">Calcular Nutrición</button>
        <p id="resultado-vaca"></p>
        <div id="alimentos-vaca"></div>
      </form>
    </section>
    <section id="gallinas">
      <h1>Nutrición para Gallinas</h1>
      <form>
        <label>Peso de la gallina (kg):</label>
        <input type="number" id="peso-gallina" required>
        <button type="button" onclick="calcularNutricionGallina()">Calcular Nutrición</button>
        <p id="resultado-gallina"></p>
        <div id="alimentos-gallina"></div>
      </form>
    </section>
    <section id="cerdos">
      <h1>Nutrición para Cerdos</h1>
      <form>
        <label>Peso del cerdo (kg):</label>
        <input type="number" id="peso-cerdo" required>
        <button type="button" onclick="calcularNutricionCerdo()">Calcular Nutrición</button>
        <p id="resultado-cerdo"></p>
        <div id="alimentos-cerdo"></div>
      </form>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
